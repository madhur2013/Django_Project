<!doctype html>
{% extends 'base.html'%}
{%block title%}Home{%endblock title%}
{% block body%}
<div class="container my-4 px-0">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active"><div>
            <h5>Welcome to ice-Cream land</h5>
            <p>In the summer's embrace, a symphony of delight,
            Upon tongues dance dreams, pure and bright.
            Creamy whispers of sweetness unfold,
            As icy kisses enchant, stories untold.</p>
          </div>
            
            <img src="https://images.unsplash.com/photo-1593558159516-d0be2a960c52?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aWNlY3JlYW18ZW58MHx8MHx8fDA%3D">
              
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1224920630/photo/group-of-strawberry-vanilla-yogurt-ice-pops-above-in-a-row-on-white-marble.jpg?s=2048x2048&w=is&k=20&c=Vqfgj7NGX78DU1L0isoIo6GKHqv9mYyQndJCj9LHpzA=" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1505394033641-40c6ad1178d7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c291cmNlJTIwaWNlY3JlYW18ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
{% endblock body%}
