{% extends 'base.html'%}
{%block title%}contact{%endblock title%}
{% block body%}
<div class="container my-4">
 <img src="https://images.unsplash.com/photo-1514849302-984523450cf4?w=500&auto=format&fit=crop&q=60&ixlib=rb-8.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aWNlY3JlYW1zfGVufDB8fDB8fHww">
</div>
<div class="container">
<h1>Contact</h1>
<form method="post" action="/contact">
   {% csrf_token%}

     <div class="form group">
        <label for ="name">Name</label>
        <input type = "text" class = "form-control" id="name" name="name" placeholder="enter your name">
     </div>
     <div class="form group">
        <label for ="email">E-mail</label>
        <input type = "text" class = "form-control" id="email" name="email" placeholder="enter your email">
     </div>
     <div class="form group">
        <label for ="phone">Phone</label>
        <input type = "text" class = "form-control" id="phone" name="phone" placeholder="enter your contact no.">
     </div>
     <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body%}
